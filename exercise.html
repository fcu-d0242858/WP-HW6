<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name ="viesport" content="width=device-width,initial-scale=1">
<title>Exerrcise</title>
<!-- latest compiled  and minified CSS-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<!-- jQuery library-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<!--Lateest compiled JavaScript-->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<style>
#attractions {
    text-align: center;
    color: blue;
}
</style>
<script>
$(function() {
	$.ajax({
		url: "http://140.134.26.71:58080/web-prog/Hotels",
		type: "GET",
		dataType: "json",
		success: function(data) {
			var hotel = data.Infos.Info;
			for(var i = 0; i < hotel.length; i++) {
				var name = hotel[i].Name;
				var imgURL = hotel[i].Picture1;
				var URL = hotel[i].Website;
				var add=hotel[i].Add;
				var tel=hotel[i].Tel;
				if(i% 4==0)
				{
					count= i;
					$("#attractions").append('<div class="row" id="'+count+'"> </div>');
					
					
					$("#"+count).append('<div class="col-md-4 col-xs-6 "><div >'+name+'</div><div><a href="'+URL+'" target="_blank"><img src="' + imgURL +'" class="img-circle" height="200" width="200"></a></div><div>地址:'+add+'</div><div>電話:'+tel+'</div></div>');
				}else
				{
					
					$("#"+count).append('<div class="col-md-4 col-xs-6 "><div >'+name+'</div><div><a href="'+URL+'" target="_blank"><img src="' + imgURL +'" class="img-circle" height="200" width="200"></a></div><div>地址:'+add+'</div><div>電話:'+tel+'</div></div>');
				}
				
			}
		},
		error: function() {
		
		}
	});
});
</script>
</head>
<body>

<div id="attractions">

</div>

</body>
</html>
